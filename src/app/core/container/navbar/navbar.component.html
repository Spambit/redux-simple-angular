<div class="chiller-theme navbar">
  <yt-brand class="navbar-item brand" (sidebarTogglerStateChange)='onSidebarToggleStateChange($event)'></yt-brand>
  <yt-search-bar class="navbar-item search"></yt-search-bar>
  <div class='navbar-item user'>
    <i *ngIf='login$ | async' class="fa fa-user-circle" aria-hidden="true"></i>
    <i *ngIf='!(login$ | async)' (click)='login()' class="fa fa-sign-in" aria-hidden="true"></i>
  </div>
</div>
