<app-navbar (sidebarTogglerStateChange)='onSidebarTogglerStateChange($event)'></app-navbar>
<div class="app-sidebar-container"
[ngClass]='addClasses()'>
  <app-sidebar class="sidebar-container-item sidebar"
  [@slideLeft]='sideBarState' (@slideLeft.start)='sidebarSlideDidStart($event)'
  (@slideLeft.done)='sidebarSlideDidEnd($event)'></app-sidebar>
  <div class="sidebar-container-item overlay" [@overlay]='overlayState'></div>
</div>
